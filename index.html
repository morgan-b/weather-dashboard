<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom styles for this template -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Weather </title>
    <link href="./stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <h1 class="navbar-brand">Weather Dashboard</h1>


        </div>
    </nav>

    <main class="container-fluid">

        <div class="row">
            <div class="col-2">
                <form class="d-flex">
                    <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                    <button class="btn btn-info" type="submit">Search</button>
                </form>

                
                    <div class="btn-group-vertical" role="group"> </div>

                 
                

            </div>

            <div class="col-10">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">City</h1>
                            <h2 class="card-text dateToday" id="dateToday"> </h2>
                            <img class="icontoday" src="">
                            <p class="card-text" id="temp">Temperature: </p>
                            <p class="card-text" id="humid">Humidity: </p>
                            <p class="card-text" id="wind">Wind Speed: </p>
                            <p class="card-text" id="uv">UV Index: </p>
                        </div>
                    </div>



                    <div class="row dailyweather">
                        <div class="col-12">

                            <h3>5-Day Forecast</h3>
                        </div>
                        <div class="card-group col-12">

                            <div class="card day">
                                <div class="card-body daily">
                                    <h5 class="card-title dayofweek">Weather</h5>
                                    <img class="icon" src="">
                                    <p class="card-text tempday" id="tempday">Temperature: </p>
                                    <p class="card-text humidday" id="humidday">Humidity: </p>

                                </div>

                            </div>

                            <div class="card day">
                                <div class="card-body daily">
                                    <h5 class="card-title dayofweek">Weather</h5>
                                    <img class="icon" src="">
                                    <p class="card-text tempday" id="tempday">Temperature: </p>
                                    <p class="card-text humidday" id="humidday">Humidity: </p>

                                </div>

                            </div>

                            <div class="card day">
                                <div class="card-body daily">
                                    <h5 class="card-title dayofweek">Weather</h5>
                                    <img class="icon" src="">
                                    <p class="card-text tempday" id="tempday">Temperature: </p>
                                    <p class="card-text humidday" id="humidday">Humidity: </p>
                                </div>
                            </div>


                            <div class="card day">
                                <div class="card-body daily">
                                    <h5 class="card-title dayofweek">Weather</h5>
                                    <img class="icon" src="">
                                    <p class="card-text tempday" id="tempday">Temperature: </p>
                                    <p class="card-text humidday" id="humidday">Humidity: </p>
                                </div>
                            </div>

                            <div class="card day">
                                <div class="card-body daily">
                                    <h5 class="card-title dayofweek">Weather</h5>
                                    <img class="icon" src="">
                                    <p class="card-text tempday" id="tempday">Temperature: </p>
                                    <p class="card-text humidday" id="humidday">Humidity: </p>

                                </div>
                            </div>

                        </div>
                    </div>
                </Div>
            </div>
        </div>




    </main><!-- /.container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='/script.js'></script>


</body>

</html>
